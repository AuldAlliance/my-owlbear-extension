<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Stats Linker</title>
    <style>
        body { background: #242424; color: white; font-family: sans-serif; padding: 12px; margin: 0; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .controls { display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; margin-bottom: 12px; }
        button { width: 100%; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; background: #4caf50; }
        button:hover { background: #45a049; }
        #popOutBtn { width: auto; padding: 4px 8px; font-size: 10px; background: #3d5afe; }
        input { width: 100%; padding: 8px; box-sizing: border-box; background: #333; color: white; border: 1px solid #555; border-radius: 4px; outline: none; }
        #status { font-size: 11px; color: #aaa; font-weight: bold; }
        #frameContainer { flex-grow: 1; border: 1px solid #444; border-radius: 4px; background: #1a1a1a; overflow: hidden; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .placeholder { flex-grow: 1; display: flex; align-items: center; justify-content: center; color: #666; font-style: italic; border: 1px dashed #444; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <div id="status">Waiting for Owlbear...</div>
        <button id="popOutBtn">POP OUT</button>
    </div>
    
    <div class="controls">
        <input type="text" id="urlInput" placeholder="Paste link here...">
        <button id="saveBtn">SAVE LINK TO TOKEN</button>
    </div>

    <div id="frameContainer"><iframe id="statsFrame" src=""></iframe></div>
    <div id="noLinkMsg" class="placeholder">No link saved. Select a token or paste a URL.</div>

    <script type="module">
        import OBR from "https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@latest/+esm";
        const ID = "com.auldalliance.stats-linker";

        OBR.onReady(async () => {
            const status = document.getElementById('status');
            const saveBtn = document.getElementById('saveBtn');
            const popOutBtn = document.getElementById('popOutBtn');
            const input = document.getElementById('urlInput');
            const frameContainer = document.getElementById('frameContainer');
            const statsFrame = document.getElementById('statsFrame');
            const noLinkMsg = document.getElementById('noLinkMsg');

            status.innerText = "CONNECTED";
            status.style.color = "lime";

            // 1. POP OUT LOGIC
            popOutBtn.onclick = async () => {
                // This tells OBR to take the current action window and make it a popup
                await OBR.action.setAppearance({
                    width: 600,
                    height: 800,
                    boxpx: 20 // Margin from edges
                });
                // Note: In OBR, once set to a popup, the user can drag the corner to resize!
            };

            const updateDisplay = (url, force = false) => {
                if (!url || url.trim() === "") {
                    statsFrame.src = "";
                    frameContainer.style.display = "none";
                    noLinkMsg.style.display = "flex";
                    return;
                }
                const fullUrl = url.startsWith('http') ? url : `https://${url}`;
                frameContainer.style.display = "block";
                noLinkMsg.style.display = "none";

                const currentSrc = statsFrame.src.toLowerCase().replace(/\/$/, "");
                const newUrl = fullUrl.toLowerCase().replace(/\/$/, "");

                if (force || currentSrc !== newUrl) {
                    statsFrame.src = fullUrl;
                    localStorage.setItem(`${ID}/last-url`, url);
                }
            };

            setTimeout(() => {
                const lastUrl = localStorage.getItem(`${ID}/last-url`);
                if (lastUrl) { input.value = lastUrl; updateDisplay(lastUrl, true); }
            }, 150);

            input.oninput = () => localStorage.setItem(`${ID}/last-url`, input.value.trim());

            OBR.player.onChange(async (player) => {
                const selection = player.selection;
                if (selection?.length > 0) {
                    const items = await OBR.scene.items.getItems(selection);
                    const token = items[0];
                    if (token) {
                        const savedUrl = token.metadata[`${ID}/url`] || "";
                        if (savedUrl) {
                            input.value = savedUrl;
                            status.innerText = `Token: ${token.name || "Selected"}`;
                            updateDisplay(savedUrl, false); 
                        }
                    }
                }
            });

            saveBtn.onclick = async () => {
                const selection = await OBR.player.getSelection();
                if (!selection?.length) return;

                let url = input.value.trim();
                
                // Surgical Fixer: Only touches 5e.tools links
                if (url.includes("bestiary.html#")) {
                    url = decodeURIComponent(url);
                    url = url.replace("bestiary.html#", "bestiary/")
                             .replace(/ /g, "-")
                             .replace(/_/g, "-")
                             + ".html";
                    url = url.replace(/-+/g, "-");
                }

                await OBR.scene.items.updateItems(selection, (items) => {
                    for (let item of items) { item.metadata[`${ID}/url`] = url; }
                });
                
                input.value = url; 
                updateDisplay(url, true);
                OBR.notification.show("Link Saved!");
            };
        });
    </script>
</body>
</html>
