<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
</head>
<body style="background: #222; color: white; font-family: sans-serif; padding: 20px;">
    <h3>Test Extension</h3>
    <button id="pingBtn" style="padding: 10px; cursor: pointer;">Send Room Ping</button>
    <p id="status">Connecting...</p>
    <script>
        const OBR = window.OBR;
        OBR.onReady(() => {
            document.getElementById('status').innerText = "Connected!";
            document.getElementById('pingBtn').onclick = async () => {
                const name = await OBR.player.getName();
                OBR.notification.show(`${name} says Hello!`);
            };
        });
    </script>
</body>
</html>
