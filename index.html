<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Stats Linker</title>
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@1.0.18/dist/obr-sdk.js"></script>
    <style>
        body { background: #242424; color: white; font-family: sans-serif; padding: 16px; margin: 0; }
        .wrapper { display: flex; flex-direction: column; gap: 10px; }
        button { width: 100%; padding: 12px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; background: #3d5afe; }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }
        #saveBtn { background: #4caf50; }
        input { width: 100%; padding: 10px; box-sizing: border-box; background: #333; color: white; border: 1px solid #555; border-radius: 4px; }
        #status { font-size: 12px; color: #aaa; text-align: center; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <button id="showStatsBtn" disabled>VIEW STATS</button>
        <input type="text" id="urlInput" placeholder="Paste URL here...">
        <button id="saveBtn">SAVE TO TOKEN</button>
        <div id="status">Waiting for Owlbear...</div>
    </div>

    <script>
        // Use the global OBR object provided by the script tag in the head
        const OBR_SDK = window.OBR;
        const ID = "com.auldalliance.stats-linker";

        // Logic check: if the SDK didn't load, tell the user immediately
        if (!OBR_SDK) {
            document.getElementById('status').innerText = "SDK NOT FOUND";
            document.getElementById('status').style.color = "red";
        } else {
            // Wait for Owlbear Rodeo to signal it's ready
            OBR_SDK.onReady(async () => {
                const status = document.getElementById('status');
                const showBtn = document.getElementById('showStatsBtn');
                const saveBtn = document.getElementById('saveBtn');
                const input = document.getElementById('urlInput');

                status.innerText = "CONNECTED! Select a token.";
                status.style.color = "lime";
