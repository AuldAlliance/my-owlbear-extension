<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Stats Linker</title>
    <style>
        body { background: #242424; color: white; font-family: sans-serif; padding: 12px; margin: 0; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .controls { display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; margin-bottom: 12px; }
        button { width: 100%; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; background: #4caf50; transition: background 0.2s; }
        button:hover { background: #45a049; }
        input { width: 100%; padding: 8px; box-sizing: border-box; background: #333; color: white; border: 1px solid #555; border-radius: 4px; outline: none; }
        input:focus { border-color: #3d5afe; }
        #status { font-size: 11px; color: #aaa; text-align: center; margin-bottom: 8px; font-weight: bold; }
        
        #frameContainer { flex-grow: 1; border: 1px solid #444; border-radius: 4px; background: #1a1a1a; overflow: hidden; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .placeholder { flex-grow: 1; display: flex; align-items: center; justify-content: center; color: #666; font-style: italic; border: 1px dashed #444; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="status">Waiting for Owlbear...</div>
    
    <div class="controls">
        <input type="text" id="urlInput" placeholder="Paste direct link (e.g. 5e.tools/bestiary/...)">
        <button id="saveBtn">SAVE LINK TO TOKEN</button>
    </div>

    <div id="frameContainer">
        <iframe id="statsFrame" src=""></iframe>
    </div>
    <div id="noLinkMsg" class="placeholder">No link saved. Select a token or paste a direct URL.</div>

    <script type="module">
        import OBR from "https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@latest/+esm";
        const ID = "com.auldalliance.stats-linker";

        OBR.onReady(async () => {
            const status = document.getElementById('status');
            const saveBtn = document.getElementById('saveBtn');
            const input = document.getElementById('urlInput');
            const frameContainer = document.getElementById('frameContainer');
            const statsFrame = document.getElementById('statsFrame');
            const noLinkMsg = document.getElementById('noLinkMsg');

            status.innerText = "CONNECTED! Select a token.";
            status.style.color = "lime";

            const updateDisplay = (url, force = false) => {
                if (!url || url.trim() === "") {
                    statsFrame.src = "";
                    frameContainer.style.display = "none";
                    noLinkMsg.style.display = "flex";
                    return;
                }

                const fullUrl = url.startsWith('http') ? url : `https://${url}`;
                frameContainer.style.display = "block";
                noLinkMsg.style.display = "none";

                // Compare lowercase and remove trailing slashes for the comparison
                const normalize = (val) => val.toLowerCase().replace(/\/$/, "");
                const isSameUrl = normalize(statsFrame.src).includes(normalize(url.trim()));

                if (force || !isSameUrl) {
                    statsFrame.src = fullUrl;
                    localStorage.setItem(`${ID}/last-url`, url);
                }
            };

            const refreshState = () => {
                const lastUrl = localStorage.getItem(`${ID}/last-url`);
                if (lastUrl) {
                    input.value = lastUrl;
                    updateDisplay(lastUrl, true); 
                }
            };

            setTimeout(refreshState, 150);

            input.oninput = () => {
                localStorage.setItem(`${ID}/last-url`, input.value.trim());
            };

            OBR.player.onChange(async (player) => {
                const selection = player.selection;
                if (selection && selection.length > 0) {
                    const items = await OBR.scene.items.getItems(selection);
                    const token = items[0];
                    if (token) {
                        const savedUrl = token.metadata[`${ID}/url`] || "";
                        if (savedUrl) {
                            input.value = savedUrl;
                            status.innerText = `Token: ${token.name || "Selected"}`;
                            updateDisplay(savedUrl, false); 
                        }
                    }
                } else {
                    status.innerText = "Select a token to update link";
                }
            });

            saveBtn.onclick = async () => {
                const selection = await OBR.player.getSelection();
                if (!selection || !selection.length) {
                    OBR.notification.show("Select a token first!", "WARNING");
                    return;
                }

                let url = input.value.trim();
                
                // Helper: Automatically convert hash links to direct links if possible for 5e.tools
                if (url.includes("bestiary.html#")) {
                    url = url.replace("bestiary.html#", "bestiary/").replace("_", "-") + ".html";
                }

                await OBR.scene.items.updateItems(selection, (items) => {
                    for (let item of items) {
                        item.metadata[`${ID}/url`] = url;
                    }
                });
                
                input.value = url; // Show the corrected URL in the box
                updateDisplay(url, true);
                OBR.notification.show("Link Saved!");
            };
        });
    </script>
</body>
</html>
