<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@1.0.18/dist/obr-sdk.js" crossorigin="anonymous"></script>
    <style>
        body { background: #242424; color: white; font-family: sans-serif; padding: 16px; margin: 0; }
        .wrapper { display: flex; flex-direction: column; gap: 10px; }
        button { width: 100%; padding: 12px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; background: #3d5afe; }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }
        #saveBtn { background: #4caf50; }
        input { width: 100%; padding: 10px; box-sizing: border-box; background: #333; color: white; border: 1px solid #555; border-radius: 4px; }
        #status { font-size: 12px; color: #aaa; text-align: center; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <button id="showStatsBtn" disabled>VIEW STATS</button>
        <input type="text" id="urlInput" placeholder="Paste URL here...">
        <button id="saveBtn">SAVE TO TOKEN</button>
        <div id="status">Checking connection...</div>
    </div>

    <script>
        const ID = "com.auldalliance.stats-linker";
        
        // This check runs immediately
        if (typeof OBR === 'undefined') {
            document.getElementById('status').innerText = "SDK BLOCKED BY BROWSER";
            document.getElementById('status').style.color = "red";
        }

        OBR.onReady(async () => {
            const status = document.getElementById('status');
            const showBtn = document.getElementById('showStatsBtn');
            const input = document.getElementById('urlInput');

            status.innerText = "CONNECTED! Select a token.";
            status.style.color = "lime";

            OBR.player.onChange(async (player) => {
                if (player.selection && player.selection.length > 0) {
                    const items = await OBR.scene.items.getItems(player.selection);
                    const token = items[0];
                    if (token) {
                        const url = token.metadata[`${ID}/url`];
                        input.value = url || "";
                        showBtn.disabled = !url;
                        status.innerText = `Token: ${token.name || "Selected"}`;
                    }
                } else {
                    status.innerText = "Select a token";
                    showBtn.disabled = true;
                    input.value = "";
                }
            });

            document.getElementById('saveBtn').onclick = async () => {
                const selection = await OBR.player.getSelection();
                if (!selection.length) return OBR.notification.show("Select a token!");
                
                await OBR.scene.items.updateItems(selection, (items) => {
                    for (let item of items) {
                        item.metadata[`${ID}/url`] = input.value.trim();
                    }
                });
                OBR.notification.show("Saved!");
                showBtn.disabled = !input.value.trim();
            };

            showBtn.onclick = () => {
                if (input.value) window.open(input.value.trim(), '_blank');
            };
        });
    </script>
</body>
</html>
