<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Stats & Notes</title>
    <style>
        body { background: #242424; color: white; font-family: sans-serif; padding: 12px; margin: 0; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; flex-shrink: 0; }
        .controls { display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; margin-bottom: 12px; }
        
        /* GM Tools Styling */
        #gmTools { display: none; flex-direction: column; gap: 8px; border: 1px solid #4caf50; padding: 8px; border-radius: 4px; background: #1b2e1c; }
        .gm-row { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #4caf50; font-weight: bold; }
        
        button { width: 100%; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; background: #4caf50; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; background: #333; color: white; border: 1px solid #555; border-radius: 4px; outline: none; }
        #status { font-size: 11px; color: #aaa; font-weight: bold; text-transform: uppercase; }
        
        #contentArea { flex-grow: 1; position: relative; border: 1px solid #444; border-radius: 4px; background: #1a1a1a; overflow: hidden; }
        .layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; visibility: hidden; border: none; }
        .active { visibility: visible; }

        #notesArea { padding: 10px; box-sizing: border-box; color: #ddd; resize: none; font-family: inherit; font-size: 14px; background: #1a1a1a; }
        .placeholder { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-style: italic; text-align: center; padding: 20px; gap: 10px; }
        .secret-icon { font-size: 30px; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="header">
        <div id="status">Ready</div>
    </div>
    
    <div class="controls">
        <div id="gmTools">
            <input type="text" id="urlInput" placeholder="URL (Stats or Image)">
            <div class="gm-row">
                <input type="checkbox" id="privateCheck"> 
                <label for="privateCheck">GM-ONLY (Hide from players)</label>
            </div>
            <button id="saveBtn">SAVE TO TOKEN</button>
        </div>
    </div>

    <div id="contentArea">
        <iframe id="statsFrame" class="layer"></iframe>
        <textarea id="notesArea" class="layer" placeholder="Type notes here..."></textarea>
        <div id="noSelectionMsg" class="layer placeholder active">Select a token to begin.</div>
        <div id="secretMsg" class="layer placeholder">
            <div class="secret-icon">ðŸ”’</div>
            <div>The GM has kept this information secret.</div>
        </div>
    </div>

    <script type="module">
        import OBR from "https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@latest/+esm";
        const ID = "com.auldalliance.stats-linker";

        OBR.onReady(async () => {
            const role = await OBR.player.getRole();
            const gmTools = document.getElementById('gmTools');
            const status = document.getElementById('status');
            const saveBtn = document.getElementById('saveBtn');
            const input = document.getElementById('urlInput');
            const privateCheck = document.getElementById('privateCheck');
            const statsFrame = document.getElementById('statsFrame');
            const notesArea = document.getElementById('notesArea');
            const noSelectionMsg = document.getElementById('noSelectionMsg');
            const secretMsg = document.getElementById('secretMsg');

            // Only show the input controls if the user is a GM
            if (role === "GM") {
                gmTools.style.display = "flex";
            }

            const showLayer = (activeId) => {
                [statsFrame, notesArea, noSelectionMsg, secretMsg].forEach(el => {
                    el.classList.toggle('active', el.id === activeId);
                });
            };

            const updateIframe = (url) => {
                if (!url) return;
                const fullUrl = url.startsWith('http') ? url : `https://${url}`;
                if (statsFrame.src.replace(/\/$/, "") !== fullUrl.replace(/\/$/, "")) {
                    statsFrame.src = fullUrl;
                }
            };

            OBR.player.onChange(async (player) => {
                const selection = player.selection;
                if (!selection || selection.length === 0) return;

                const items = await OBR.scene.items.getItems(selection);
                const token = items[0];
                
                if (token) {
                    const isGM = (await OBR.player.getRole()) === "GM";
                    const url = token.metadata[`${ID}/url`] || "";
                    const note = token.metadata[`${ID}/note`] || "";
                    const isPrivate = token.metadata[`${ID}/private`] === true;

                    status.innerText = token.name || "Token Selected";
                    input.value = url;
                    privateCheck.checked = isPrivate;

                    // PLAYER SECURITY LOGIC
                    if (isPrivate && !isGM) {
                        showLayer('secretMsg');
                        return;
                    }

                    if (url) {
                        updateIframe(url);
                        showLayer('statsFrame');
                    } else {
                        notesArea.value = note;
                        // Players can only read notes, GMs can edit
                        notesArea.readOnly = !isGM;
                        showLayer('notesArea');
                    }
                }
            });

            saveBtn.onclick = async () => {
                const selection = await OBR.player.getSelection();
                if (!selection?.length) return;

                let url = input.value.trim();
                if (url.includes("bestiary.html#")) {
                    url = decodeURIComponent(url).replace("bestiary.html#", "bestiary/").replace(/ /g, "-").replace(/_/g, "-") + ".html";
                }

                await OBR.scene.items.updateItems(selection, (items) => {
                    for (let item of items) {
                        item.metadata[`${ID}/url`] = url;
                        item.metadata[`${ID}/note`] = notesArea.value;
                        item.metadata[`${ID}/private`] = privateCheck.checked;
                    }
                });

                OBR.notification.show(privateCheck.checked ? "Saved Privately!" : "Saved Publicly!");
            };
        });
    </script>
</body>
</html>
