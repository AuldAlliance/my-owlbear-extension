<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
</head>
<body style="background: #222; color: white; font-family: sans-serif;">
    <div id="status">Connecting to Owlbear...</div>
    <button id="debugBtn" style="margin-top:20px;">Check Connection Status</button>

    <script>
        const debugBtn = document.getElementById('debugBtn');
        const status = document.getElementById('status');

        // Manual check to see if the SDK even loaded
        debugBtn.onclick = () => {
            if (typeof OBR === 'undefined') {
                alert("SDK Missing: The script tag failed to load.");
            } else {
                alert("SDK Found! But OBR.onReady hasn't fired yet. Check if you are the GM and a Scene is open.");
            }
        };

        // The Official Handshake
        OBR.onReady(() => {
            status.innerText = "CONNECTED!";
            status.style.color = "#4caf50";
        });
    </script>
</body>
</html>
