<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
      body { background: #222; color: white; font-family: sans-serif; padding: 15px; }
      .wrapper { display: flex; flex-direction: column; gap: 10px; }
      button { width: 100%; padding: 12px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; background: #3d5afe; }
      button:disabled { background: #444; color: #888; cursor: not-allowed; }
      input { width: 100%; padding: 10px; box-sizing: border-box; background: #333; color: white; border: 1px solid #555; border-radius: 4px; }
      #status { font-size: 12px; color: #aaa; text-align: center; margin-top: 10px; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <button id="showStatsBtn" disabled>OPEN STATS</button>
      <input type="text" id="urlInput" placeholder="Paste URL here..." />
      <button id="saveUrlBtn" style="background: #4caf50;">SAVE TO TOKEN</button>
      <div id="status">Connecting to Owlbear...</div>
    </div>

    <script>
      // Following the Hello World pattern of waiting for OBR.onReady
      const ID = "com.auldalliance.token-linker";

      OBR.onReady(() => {
        const status = document.getElementById('status');
        const showBtn = document.getElementById('showStatsBtn');
        const saveBtn = document.getElementById('saveUrlBtn');
        const input = document.getElementById('urlInput');

        status.innerText = "Connected!";

        // Update when selection changes
        OBR.player.onChange((player) => {
          const selection = player.selection;
          if (selection && selection.length > 0) {
            OBR.scene.items.getItems(selection).then((items) => {
              const token = items[0];
              const url = token.metadata[`${ID}/statsUrl`];
              input.value = url || "";
              showBtn.disabled = !url;
              status.innerText = `Token: ${token.name || "Selected"}`;
            });
          } else {
            status.innerText = "Select a token";
            showBtn.disabled = true;
            input.value = "";
          }
        });

        // Save URL
        saveBtn.onclick = async () => {
          const selection = await OBR.player.getSelection();
          if (selection.length > 0) {
            await OBR.scene.items.updateItems(selection, (items) => {
              for (let item of items) {
                item.metadata[`${ID}/statsUrl`] = input.value.trim();
              }
            });
            OBR.notification.show("URL Saved");
            showBtn.disabled = !input.value.trim();
          }
        };

        // Open URL
        showBtn.onclick = () => {
          if (input.value) window.open(input.value.trim(), '_blank');
        };
      });
    </script>
  </body>
</html>
