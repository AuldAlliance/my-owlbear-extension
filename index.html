<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        body { background: #222; color: white; font-family: sans-serif; padding: 15px; }
        button { width: 100%; padding: 10px; margin-top: 10px; cursor: pointer; background: #3d5afe; color: white; border: none; border-radius: 4px; font-weight: bold; }
        button:disabled { background: #555; cursor: not-allowed; }
        input { width: 100%; padding: 10px; box-sizing: border-box; background: #333; color: white; border: 1px solid #555; border-radius: 4px; margin-top: 5px; }
        .label { font-size: 11px; color: #aaa; margin-top: 15px; display: block; }
        #status { font-size: 12px; color: #888; margin-top: 15px; text-align: center; border-top: 1px solid #444; padding-top: 10px; }
    </style>
</head>
<body>
    <button id="showStatsBtn" disabled>View Stats</button>

    <span class="label">Character URL</span>
    <input type="text" id="urlInput" placeholder="https://...">
    <button id="saveUrlBtn" style="background: #4caf50;">Save to Token</button>
    
    <div id="status">Connecting to Owlbear...</div>

    <script>
        const ID = "com.auldalliance.token-linker";
        const OBR = window.OBR;

        OBR.onReady(async () => {
            const status = document.getElementById('status');
            const showBtn = document.getElementById('showStatsBtn');
            const input = document.getElementById('urlInput');

            status.innerText = "Connected! Select a token.";

            // Update UI when selection changes
            OBR.player.onChange(async (player) => {
                if (player.selection && player.selection.length > 0) {
                    const items = await OBR.scene.items.getItems(player.selection);
                    const token = items[0];
                    if (token) {
                        const savedUrl = token.metadata[`${ID}/statsUrl`];
                        input.value = savedUrl || "";
                        showBtn.disabled = !savedUrl;
                        status.innerText = `Selected: ${token.name || "Token"}`;
                    }
                } else {
                    status.innerText = "Nothing selected";
                    showBtn.disabled = true;
                    input.value = "";
                }
            });

            // Save logic
            document.getElementById('saveUrlBtn').onclick = async () => {
                const selection = await OBR.player.getSelection();
                if (!selection.length) return OBR.notification.show("Select a token first!");

                await OBR.scene.items.updateItems(selection, (items) => {
                    for (let item of items) {
                        item.metadata[`${ID}/statsUrl`] = input.value.trim();
                    }
                });
                OBR.notification.show("âœ… URL Saved");
                showBtn.disabled = !input.value.trim();
            };

            // Show logic
            showBtn.onclick = () => {
                const url = input.value.trim();
                if (url) window.open(url, '_blank');
            };
        });
    </script>
</body>
</html>
